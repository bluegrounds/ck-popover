    <body>
        <textarea name="editor1"></textarea>
        <button onclick="preview();">Preview</button>
        <div class="container">
            <p id="PreviewBox"></p>
        </div>
        
        
        <script>
            function preview(){
                
                var content = CKEDITOR.instances.editor1.getData();
                document.getElementById("PreviewBox").innerHTML = content;
                $('[data-toggle="popover"]').popover();
            }
            
            // Enable local "abbr" plugin from /myplugins/abbr/ folder.
            CKEDITOR.plugins.addExternal( 'ck-popover', 'file:///C:/dev/Web/ck-popover/plugins/ck-popover/', 'plugin.js' );

            // extraPlugins needs to be set too.
            CKEDITOR.replace( 'editor1', {
                    extraPlugins: 'ck-popover'
            } );
        </script>
